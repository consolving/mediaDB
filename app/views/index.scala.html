@(message: String, mediaFiles: java.util.List[models.MediaFile])

@main("Welcome to media DB") {
	<h1>@message</h1>
	<ul>
	@for(mediaFile <- mediaFiles){
		<li>[<a target="_download" href="@routes.Application.download(mediaFile.checksum)">download</a>] <a href="@routes.Application.show(mediaFile.checksum)">@mediaFile.filename</a></li>
	}
	</ul>

}
