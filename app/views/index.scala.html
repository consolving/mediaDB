@import play.api.libs.Codecs

@(message: String, mediaFiles: java.util.Set[java.io.File])

@main("Welcome to media DB") {
	<h1>@message</h1>
	<ul>
	@for(mediaFile <- mediaFiles){
		<li>@Codecs.sha1(mediaFile.getName())<a href="@routes.Application.download(mediaFile.getName())">@mediaFile.getAbsolutePath()</a></li>
	}
	</ul>

}
